<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Styled Website</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="page-container">
        <h1 class="main-heading">This is my first Styled Website</h1>

        <p>Hi folks! Below table is my favorite drinks.</p>

            <div class="drinks-header">
                <span class="google-font">Drink</span>

            </div>

            <div class="drink-row data-row">

            </div>
            <div class="drink-row data-row">
                <span class="drink-name">Hot Latte</span>

            </div>
            <div class="drink-row data-row">
                <span class="drink-name">Ice Oolong Tea</span>
                <span class="drink-time">Afternoon</span>
            </div>
            <div class="drink-row data-row">
                <span class="drink-name">Warm Milk</span>
                <span class="drink-time">Midnight</span>
            </div>
        </div>
        
        <p class="order-link">Click to Order</p>
        <p>
            <a href="#" class="order-link active-link">Starbucks Thailand</a>
