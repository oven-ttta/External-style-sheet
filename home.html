<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My First Styled Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page-container">
        <h1 class="main-heading">This is my first Styled Website</h1>

        <p>Hi folks! Below table is my favorite drinks.</p>

        <table class="center-table">
            <thead>
                <tr>
                    <th class="google-font">Drink</th>
                    <th class="google-font">Time to drink</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="drink-name">Hot Americano</td>
                    <td class="drink-time">Morning</td>
                </tr>
                <tr>
                    <td class="drink-name">Hot Latte</td>
                    <td class="drink-time">Morning</td>
                </tr>
                <tr>
                    <td class="drink-name">Ice Oolong Tea</td>
                    <td class="drink-time">Afternoon</td>
                </tr>
                <tr>
                    <td class="drink-name">Warm Milk</td>
                    <td class="drink-time">Midnight</td>
                </tr>
            </tbody>
        </table>

        <p class="order-link">Click to Order</p>
        <p>
            <a href="#" class="order-link active-link">Starbucks Thailand</a>
            <a href="#" class="order-link active-link">All Cafe</a>
            <a href="#" class="order-link active-link">True Coffee</a>
            <a href="#" class="order-link active-link">Mister Donut</a>
        </p>
    </div>
</body>

</html>
